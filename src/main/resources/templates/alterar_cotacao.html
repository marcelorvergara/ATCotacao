<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cotação</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container mt-4">
            <h4>Alterar Cotação de Produto</h4>
            <hr>
            <div class="container mt-4" style="width: 390px">
                <form method="POST" class="form-signin" th:object="${cotacaoForm}" th:action="@{/gravaAlteracao}">  
                    <div class="row">
                        <div class="col">
                            <span>Nome do produto: <strong><span th:text="${nomeProduto}"> </span></strong></span>
                            <input th:value="${idCotacao}" th:field="*{idCotacao}" hidden></input>
                            <input th:value="${produto}" th:field="*{produto}" hidden></input>
                        </div>
                    </div>
  
                    <div class="form-group mt-4">
                        <lable for="fornecedor">Nome do fornecedor: </lable>
                        <input type="text" th:field="*{fornecedor}" class="form-control" placeholder="Fornecedor" name="fornecedor"
                               th:value="${fornecedor}"
                           autofocus="true" id="fornecedor">
                    </div>                
                    <div class="form-group mt-4">
                        <lable for="dataCotacao">Data da cotação: </lable>
                        <input type="text" th:field="*{dataCotacao}" class="form-control" placeholder="Data" name="dataCotacao"
                               th:value="${dataCotacao}"
                           autofocus="true" id="dataCotacao">
                    </div>  
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group mt-4">
                                <lable for="validadeCotacao">Validade: </lable>
                                <input type="number" th:field="*{validadeCotacao}" class="form-control" name="validadeCotacao"
                                       th:value="${validadeCotacao}"
                                   autofocus="true" id="validadeCotacao">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mt-4">
                                <lable for="valor">Valor </lable>
                                <input type="number" th:field="*{valor}" class="form-control" name="valor" min="0,00" max="9999999,99" step="0,01"
                                       th:value="${valor}"
                                   autofocus="true" id="valor">
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <a href="javascript:window.history.back();">
                          <label class="btn btn-primary">Voltar</label>  
                        </a>  
                        <button type="submit" class="btn btn-primary">Alterar</button>
                    </div>    
                    
                </form>
            </div>      
        </div>

        <script th:inline="javascript">
            var jsonProdList = /*[[${prodLst}]]*/ {};
         
            function getval(sel){
               let idx = sel.value;
               for(let prd of jsonProdList){
                   if (idx === prd.codigoProd) {
                       document.getElementById("prod-img").src = prd.imagem
                   }
               }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
